<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" >

			/* 
			1)	定义：一类特别的函数: 只要是同样的输入(实参)，必定得到同样的输出(返回)
			2)	规矩：(必须同时都遵守,缺一不可)
						a.	不得改写参数数据
						b.	不会产生任何副作用，例如网络请求，输入和输出设备
						c.	不能调用Date.now()或者Math.random()等不纯的方法  
			3)	redux的reducer函数必须是一个纯函数
			*/

			let obj = {a:1,b:2,c:{m:3,n:4}}

			let obj2 = {...obj} //浅复制

			console.log(obj.c.m === obj2.c.m);

			function demo(a){
				return Math.random()
			}
			demo(100)

	</script>
</body>
</html>
